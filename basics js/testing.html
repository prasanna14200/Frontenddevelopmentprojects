<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="h"></p>
    <script>
        function sum(...args) {
  let sum = 0;
  for (let arg of args) sum += arg;
  return sum;
}

let xy = sum(4, 9, 16, 25, 29, 100, 66, 77);

document.getElementById("h").innerHTML = xy;
    </script>
</body>
</html>
